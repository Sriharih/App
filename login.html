
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .farmer-emoji {
            font-size: 24px;
            vertical-align: middle;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
            display: block;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .sign-up {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .sign-up a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-message">"WELCOME, THE WORLD EXCITED TO SEE THE IMPACT OF YOUR KNOWLEDGE" <span class="farmer-emoji">üë®‚Äçüåæ</span></h1>
        <h2>SIGN-IN TO EXPLORE MORE!</h2>

        <form action="#" method="post">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" required>

            <label for="email">EMAIL-ID</label>
            <input type="email" id="email" name="email" required>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">SUBMIT</button>
        </form>

        <p class="sign-up">Don't have an account? <a href="main.html">Sign Up</a></p>
    </div>
</body>
</html>
