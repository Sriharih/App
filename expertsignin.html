<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 40px;
            height: 40px;
        }
        .container h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-input {
            margin-bottom: 15px;
        }
        .form-input input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        .form-input input[type="submit"] {
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        }
        .form-input input[type="submit"]:hover {
            background-color: #e0e0e0;
        }
        .sign-in-via {
            margin-top: 20px;
        }
        .sign-in-via img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"WELCOME, THE WORLD EXCITED TO SEE THE IMPACT OF YOUR KNOWLEDGE"</h1>
        <p>SIGN-IN TO EXPLORE MORE!</p>
        <div class="form-input">
            <input type="text" placeholder="USERNAME">
        </div>
        <div class="form-input">
            <input type="text" placeholder="CONTACT">
        </div>
        <div class="form-input">
            <input type="email" placeholder="EMAIL-ID">
        </div>
        <div class="form-input">
            <input type="password" placeholder="PASSWORD">
        </div>
        <div class="form-input">
            <input type="password" placeholder="CONFIRM PASSWORD">
        </div>
        <div class="form-input">
            <input type="submit" value="SUBMIT">
        </div>
        <div class="sign-in-via">
            <p>SIGN-IN VIA:</p>
            <img src="path/to/google-logo.png" alt="Google">
            <img src="path/to/email-logo.png" alt="Email">
        </div>
    </div>
</body>
</html>
