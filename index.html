<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
    <script>
        function redirectToLogin() {
            setTimeout(function() {
                window.location.href = "login.html"; // Change this to the path of your sign-in form
            }, 2000);
        }
    </script>
</head>
<body onload="redirectToLogin()">
    <div class="container">
        <img src="logo.jpg" alt="AGRIPRO Logo" class="logo">
        <div class="title">AGRIPRO</div>
    </div>
</body>
</html
